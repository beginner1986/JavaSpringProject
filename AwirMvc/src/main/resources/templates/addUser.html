<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Dodaj użytkownika</title>
        
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <link th:href="@{/main.css}" rel="stylesheet" />
    </head>
<body class="container">
    <div class="col-sm-10">
        <header class="row logout">
    		<form method="post" th:action="@{/logout}">
    			<input type="submit" value="WYLOGUJ" class="btn btn-primary stretched-link">
    		</form>
    	</header>
    	
        <div class="row">
        	<h2 class="col-sm-12">DODAWANIE UŻYTKOWNIKA</h2><br/>
		</div>
		
		<div class="row justify-content-sm-center">
	        <form method="post" action="/user/addUser" class="col-sm-6">
	        	<div class="form-group">
				    <label for="formGroupExampleInput">Imię</label>
				    <input type="text" class="form-control" name="firstName" placeholder="Imię">
			  	</div>
	        	<div class="form-group">
				    <label for="formGroupExampleInput">Nazwisko</label>
				    <input type="text" class="form-control" name="lastName" placeholder="Nazwisko">
			  	</div>
			  	<div class="form-group">
				    <label for="formGroupExampleInput">Email</label>
				    <input type="text" class="form-control" name="email" placeholder="Email">
			  	</div>
	            <input type="submit" class="btn btn-primary" value="DODAJ"></input>
		    </form>
		    <div class="img-responsive">
		    	<img th:src="@{/add-user.png}" class="img-responsive" style="margin-left: 50px;"/>
		    </div>
		</div>
	    
	    <br/><br/>
	    <footer class="row justify-content-sm-center">
        	<a th:href="@{'/'}" class="col-sm-3 btn btn-primary stretched-link">Strona główna</a>
		</footer>
	</div>
</body>
</html>
